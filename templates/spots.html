{% extends "base.html" %}
{%block content %}

    <ul class="collapsible popout">
        {% for spot in spots %}
        <li>
            <div class="collapsible-header white-text orange darken-4 text-shadow">
                <i class="fas fa-caret-down"></i>
                <strong>{{ spot.spot_name }}</strong>
                {% if spot.recommend == "on" %}
                    <i class="fas fa-thumbs-up white-text text-lighten-2 tooltipped"
                        data-position="right" data-tooltip="Highly Recommend"></i>
                {% endif %}
            </div>
            <div class="collapsible-body">
                <strong>{{ spot.category_name }}</strong>
                <p>{{ spot.address }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
